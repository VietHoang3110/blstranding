          weight: 900
        - asset: assets/fonts/BeVietnamPro-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/BeVietnamPro-Bold.ttf
          weight: 700
  assets:
    - .env
    - assets/lottie/
    - assets/images/
    - assets/fonts/
    - assets/icons/
    - assets/
